name: Build and deploy the application to Koyeb

on:
  push:
    branches:
      - '*'

jobs:
  deploy:
    concurrency:
      group: "${{ github.ref_name }}"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Install and configure the Koyeb CLI
        uses: koyeb-community/install-koyeb-cli@v2
        with:
          api_token: "${{ secrets.KOYEB_TOKEN }}"

      - name: Create application secret
        uses: koyeb/action-git-deploy/secret@v1
        with:
          secret-name: DATABASE_PASSWORD
          secret-value: "${{ secrets.DATABASE_PASSWORD }}"

      - name: Build and deploy the application
        uses: koyeb/action-git-deploy@v1
        with:
          app-name: velibs
          service-name: backend
          service-env: PORT=8000,DATABASE_USERNAME=postgres,DATABASE_PASSWORD=@DATABASE_PASSWORD,DATABASE_ADDRESS=postgres:5432,DATABASE_NAME=postgres
          service-ports: "8000:http"
          service-routes: "/:8000"
          git-run-command: bin/velibs